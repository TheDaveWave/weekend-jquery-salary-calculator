<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/client.js"></script>
    <script src="scripts/jQuery.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h3>Add Employee</h3>
        <div id="inputContainer">
            <input id="firstNameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="idIn" type="number" placeholder="ID">
            <input id="titleIn" type="text" placeholder="Title">
            <input id="salaryIn" type="number" placeholder="Annual Salary">
            <button id="submitBtn">Submit</button>
        </div>
        <h4>Employees</h4>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Actions</th> <!-- temporary value -->
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
