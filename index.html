<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div id="inputContainer">
            <div id="inputDiv">
                <h3>Add Employee</h3>
                <input id="firstNameIn" type="text" placeholder="First Name">
                <input id="lastNameIn" type="text" placeholder="Last Name">
                <input id="idIn" type="number" placeholder="ID">
                <input id="titleIn" type="text" placeholder="Title">
                <input id="salaryIn" type="number" placeholder="Annual Salary">
                <div id="btnContainer">
                    <button id="submitBtn">Submit</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
            <h4>Employees:</h4>
        </div>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Actions</th> <!-- temporary value -->
                    </tr>
                </thead>
                <tbody id="employeeInfo">
                    <!-- <tr class="employeeRow">
                        <td>Dude</td>
                        <td>Slice</td>
                        <td>666</td>
                        <td>Surfer</td>
                        <td>$5000</td>
                        <td><button class="delBtn">Delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>Total Monthly: <span id="monthlyCost">$0.00</span></p>
    </footer>
</body>
</html>
